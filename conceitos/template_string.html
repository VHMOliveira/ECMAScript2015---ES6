<!DOCTYPE html>
<html>
    <head>
        <title>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            
            let nome = 'Jorge';

            console.log('Oi ' + nome + ', tudo bem?');
            
            /*
            o template de string permite a criação da string sem a ncessidade de concatenação
            Para utilizar, você usa crase no lugar de aspas, para utilizar o template de ssring 
            */
            console.log(`Oi 
            ${nome}, 
            tudo bem?`);

            console.log(`7 + 7 = ${7+7}`);

            function calcular(x,y){
                return x*y;
            }

            console.log(`8 * 8 = ${calcular(8,8)}`);
        </script>
    </head>
