            //modelo objeto
            class ContaBancaria{

                constructor(){
                    // por convenção é utilizado o _ para indicar que o atributo não pode ser acessado

                    this._agencia = 1075;
                    this._numeroConta = 8351125;
                    this._saldo = 50;
                    this._limite = 450;
                }

                depositar(valorDepositado){
                    this.saldo += valorDepositado;
                }

                sacar(valorRetirar){
                    this.saldo -= valorRetirar;
                }

                consultarSaldo(){
                    return this.saldo;
                }

                get limiteVerificar(){
                    return this.limite;
                }

                set limiteMudar(valor){
                    return this.limite = valor;
                }
            }
