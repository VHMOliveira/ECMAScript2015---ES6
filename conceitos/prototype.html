<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            
           //avião

            //objeto literal
           let a1 = {
               cor: 'Branco',
               modelo: 'Airbus a380',
               levantarVoo: function(){
                   console.log('Levantar voo');
               }
           }

           //funcção construtora
           let AviaoF = function(){
               this.cor = 'Azul',
               this.modelo = 'Boeing 787',
               this.levantarVoo = function(){console.log('Levantar voo');}
           }

           let a2 = new AviaoF();

           //classe
           class AviaoC{
               constructor(){
                   this.cor = 'Vermelho',
                   this.modelo = 'Embraer E-jets'
               }

               levantarVoo(){
                console.log('Levantar voo');
               }
           }

           let a3 = new AviaoC();

           console.log(a1);
           console.log(a2);
           console.log(a3);

           
           //Object Prototype
           //__proto__, permite acessar os atributos do objeto herdado
           let animal = {attr1:'a'}
           let vertebrado = { __proto__:animal, attr2:'b'}
           let ave = { __proto__:vertebrado, attr3:'c'}

           console.log(ave.attr3,ave.attr2, ave.attr1);
        </script>
    </head>
    <body>
        
        
    </body>
</html>
