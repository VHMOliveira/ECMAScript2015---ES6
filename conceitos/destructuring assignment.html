        <script type="text/babel">
            
           /*
           *Operador destructuring é um operador de desestruturação, ele remove valores de estruturas
           */

           //array

           let frutas = ['uva','maçã','mamão','pera'];

           let a = frutas[0];
           let b = frutas[1];
           let c = frutas[2];
           let d = frutas[3];

           console.log(a,b,c,d);

            //utilizando o operador destructuring 
            let [x,y,,z,w='abacaxi'] = frutas;//deixar em branco afirma q o indice foi pulado
            
            console.log(x,y,z,w);

            let coisas = [['uva','maçã','mamão','pera'],['José', 'Maria']];
            let [aux,[te,ti]] = coisas;

            console.log(aux,te,ti);

            */

            //console.log(ds,pr, desconto);

            let { detalhes: {fabricante, modelo}} = produto;
